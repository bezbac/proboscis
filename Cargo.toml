[package]
name = "proboscis"
version = "0.1.0"
edition = "2018"

[dependencies]
anyhow = "1.0"
byteorder = "1.4.2"
bytes = "1"
tokio-postgres = { version = "0.7.1", optional = true }
md-5 = "0.9.1"
omnom = "3.0.0"
tokio = { version = "1.4.0", features = ["full"] }

[features]
e2e = ["tokio-postgres"]

[[bin]]
bench = false
path = "src/bin.rs"
name = "proboscis"
