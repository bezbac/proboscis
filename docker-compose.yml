version: "3.5"

services:
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      PGDATA: /data/postgres
    volumes:
      - ./resources/e2e-migrations:/docker-entrypoint-initdb.d
      - postgres-data:/data/postgres
    ports:
      - "5432:5432"

volumes:
  postgres-data:
